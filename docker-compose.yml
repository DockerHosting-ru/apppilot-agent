version: "3.8"

services:
  apppilot-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apppilot-agent
    restart: unless-stopped
    env_file:
      - .env
    user: "0:0"  # Запуск от root для доступа к Docker socket
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/apppilot/config.yml:/opt/apppilot/config.yml
      - /opt/apppilot/logs:/opt/apppilot/logs
      - /root/agent/templates:/root/agent/templates
    networks:
      - apppilot-network

networks:
  apppilot-network:
